name: napari-debcr
display_name: DeBCR Deblurring
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-debcr.read_npz
      python_name: napari_debcr._reader:get_reader
      title: Read multi-array ".npz" files with DeBCR Deblurring
    - id: napari-debcr.write_multiple
      python_name: napari_debcr._writer:write_multiple
      title: Save multi-layer data with DeBCR Deblurring
    - id: napari-debcr.write_single_image
      python_name: napari_debcr._writer:write_single_image
      title: Save image data with DeBCR Deblurring
    - id: napari-debcr.make_sample_data
      python_name: napari_debcr._sample_data:make_sample_data
      title: Load sample data from DeBCR Deblurring
    - id: napari-debcr.inference_qwidget
      python_name: napari_debcr:InferenceQWidget
      title: Make DeBCR inference QWidget
  readers:
    - command: napari-debcr.read_npz
      accepts_directories: false
      filename_patterns: ['*.npz']
  writers:
    - command: napari-debcr.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-debcr.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-debcr.make_sample_data
      display_name: DeBCR Sample Data
      key: unique_id.1
  widgets:
    - command: napari-debcr.inference_qwidget
      display_name: Inference
    